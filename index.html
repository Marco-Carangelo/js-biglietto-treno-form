<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biglietto treno form</title>

        <!-- link bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- /link bootstrap -->
    </head>

    <body>

        <!-- header section -->
        <header>
            <div class="container-fluid text-center py-4 bg-success border-bottom border-2 border-black mb-4">
                <a href="/index.html " class="link-opacity-75-hover text-decoration-none link-dark">
                    <h1 class="fw-bolder">Calcolo biglietto treno</h1>
                </a>
            </div>

        </header>
        <!-- /header section -->

        <!-- main section -->
        <main>
            <div class="container py-4 ">
                <div class="row">
                    <div class="col-8 mx-auto bg-light border-2 border rounded-4 ">

                        <form action="" id="main-form">
                            <!-- age field -->
                            <div class="col-10  mx-auto py-4">
                                <label for="user-age" class="form-label">Inserisci la tua et√†: <span
                                        class="years-label"></span></label>
                                <input type="range" class="form-range " min="0" max="122" step="1" id="user-age"
                                    name="user-age" value="0">
                            </div>
                            <!--/age field -->
                            <!-- distance field -->
                            <div class="col-10  mx-auto py-4">
                                <label for="user-distance" class="form-label">Inserisci la distanza che vuoi percorrere
                                    in km: </label>
                                <input type="number" min="0" max="20000" step="1" id="user-distance"
                                    name="user-distance">
                            </div>
                            <!-- /distance field -->
                            <div class="col-10  mx-auto py-4">
                                <button type="submit" class="btn btn-primary">Calcola biglietto</button>
                                <button type="reset" class="btn btn-danger">Reset</button>

                            </div>

                        </form>

                        <hr>
                        <div class="col-10  mx-auto py-4">
                            <h4>Prezzo del Biglietto: </h4>

                        </div>



                    </div>
                </div>
            </div>

        </main>
        <!-- /main section -->



        <script src="/js/main.js"></script>
    </body>

</html>
